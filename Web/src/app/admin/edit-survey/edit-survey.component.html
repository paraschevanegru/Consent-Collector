<div *ngIf="alertPopupEdit">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
  </svg>
  <div class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    <div>
      The Survey was edited with success!
    </div>
    <button type="button" class="btn-close" data-dismiss="alert" (click)="close()" aria-label="Close"></button>
  </div>
</div>
<div *ngIf="dangerPopupEdit">
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>
  <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    <div>
      Error while editing the Survey!
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="close()" aria-label="Close"></button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md">
      <form [formGroup]="formEditSurvey" (ngSubmit)="submitEditSurvey()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="subject">Subject</span>
          </div>
          <input formControlName="subject" type="text" class="form-control" placeholder="Subject" aria-label="Subject"
            aria-describedby="subject"><br><br>

          <div class="invalid-data" *ngIf="(formEditSurvey.get('subject')?.errors?.required)">
            This input is required
          </div>
          <div class="invalid-data"
            *ngIf="formEditSurvey.get('subject')?.errors?.minlength || formEditSurvey.get('subject')?.errors?.maxlength">
            First name must be at least 3 and must not exceed 50
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="description">Description</span>
          </div>
          <input formControlName="description" type="text" class="form-control" placeholder="Description"
            aria-label="Subject" aria-describedby="description"><br><br>
          <div class="invalid-data" *ngIf="(formEditSurvey.get('description')?.errors?.required)">
            This input is required
          </div>
          <div class="invalid-data"
            *ngIf="formEditSurvey.get('description')?.errors?.minlength || formEditSurvey.get('description')?.errors?.maxlength">
            First name must be at least 3 and must not exceed 150
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="legalBasis">Legal Basis</label>
          </div>
          <select class="custom-select" formControlName="legalBasis" id="legalBasis">
            <option value="Contract">Contract</option>
            <option value="Law">Law</option>
            <option value="Legitimate Interest">Legitimate Interest</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="launchDate">Launch Date</span>
          </div>
          <input min="{{currentDate |date:'yyyy-MM-dd'}}" formControlName="launchDate" type="date" class="form-control"
            placeholder="Launch Date" aria-label="Launch Date" aria-describedby="launchDate">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="expirationDate">Expiration Date</span>
          </div>
          <input min="{{currentDate |date:'yyyy-MM-dd'}}" formControlName="expirationDate" type="date"
            class="form-control" placeholder="Expiration Date" aria-label="Expiration Date"
            aria-describedby="expirationDate">
        </div>
        <button type="submit" class="btn btn-secondary">Submit edited Survey</button>


      </form>
    </div>
  </div>
</div>
