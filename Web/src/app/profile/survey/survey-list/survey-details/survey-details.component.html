<div class="card border-dark survey-form">
  <h5 class="card-header fs-4">Survey</h5>
  <div class="card-body">
    <div *ngIf="activeQuestions.length == 0">
      <p>There are no questions available for this survey</p>
      <div class="modal-footer">
        <button type="button" (click)="back()" class="btn btn-secondary">Back</button>
      </div>
    </div>
    <div *ngIf="activeQuestions.length > 0">
      <form *ngIf="formAnswer" [formGroup]="formAnswer" (ngSubmit)="submitAnswer()" id="survey-form">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Question</th>
              <th scope="col">Yes/No</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of activeQuestions;let i = index">
              <th scope="row">{{i}}</th>
              <td>{{item.questions}}</td>
              <td><input [formControlName]="getCheckBoxName(item.id)" class="custom-control-input" type="checkbox"
                  value=""></td>
            </tr>
          </tbody>
        </table>
        <div class="form-floating">
          <textarea formControlName="comment" class="form-control" style="height: 100px"
            placeholder="Leave a comment here" id="floatingTextarea"></textarea>
          <label for="floatingTextarea">Comment (optional)</label>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="back()" class="btn btn-secondary">Back</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>

    </div>

  </div>
</div>
