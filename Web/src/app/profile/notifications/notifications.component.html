<div *ngFor="let n of notifications" (click)="sendNotification(n.id)" class="toast show mt-1" role="alert"
  aria-live="assertive" aria-atomic="true">
  <div class="toast-header bg-primary">
    <strong class="me-auto text-light">{{n.title}}</strong>
    <button type="button" class="btn-close btn-light" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    {{n.description}}
  </div>
</div>
