<nav class="navbar navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand mx-auto" href="#">
      <img src="./../../assets/consent.png" width="200" alt="">
    </a>
    <div class="separate">
      <div class="notification" (click)="clickNotification()">
        <span class="material-icons">notifications</span>
        <sup class="number-of-notification">{{nrOfNotification}}</sup>
      </div>
    </div>

    <div class="separate">
      <div *ngIf="userDetail?.firstname" class="user-fl">{{userDetail.firstname}} {{userDetail.lastname}} <span
          class="material-icons">account_circle</span></div>

    </div>
    <div class="separate" (click)="logout()">
      <div> Logout <span class="material-icons">logout</span></div>

    </div>
  </div>

</nav>
<div class="content-body">
  <div class="survey-control">
    <div class="search">
      <input type="text" name="search-survey" placeholder="Search survey...">
      <span class="material-icons">search</span>
    </div>

    <input type="text" list="test" placeholder="SortBy"><br><br>
    <datalist id="test">
      <option>Name</option>
      <option>Launch date</option>
    </datalist>

    <input type="text" list="filter" placeholder="FilterBy"><br><br>
    <datalist id="filter">
      <option>Subject</option>
      <option>Launch date</option>
    </datalist>
  </div>

  <div class="content-surveys">
    <app-survey></app-survey>
  </div>
</div>

<div *ngIf="displayNotifications" class="notifications">
  <app-notifications></app-notifications>
</div>
